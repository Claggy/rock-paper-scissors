<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
    alert('To start, enter playGame() into your browser\'s web console after clearing this alert.');
    console.info('To start, enter playGame() into the console.');
    let myScore = 0;
    let compScore = 0;
    let round = 1;

    function playGame() {
      myScore = 0;
      compScore = 0;
      round = 1;
      game();
    }

    function game() {
      let playerSelection = playerChoice();
      let computerSelection = computerPlay();

      if (round === 1 || round === 2 || round === 3 || round === 4) {
        roundScore(playerSelection, computerSelection);
        console.log(playRound(playerSelection, computerSelection));
        
        if (playRound(playerSelection, computerSelection).includes('Invalid')) {
          game();
        } else if (round >= 3 && (myScore === 3 || compScore === 3)) {
          winner();
        } else {
          round++;
          game();
        }

      } else if (round >= 5) {
        roundScore(playerSelection, computerSelection);
        console.log(playRound(playerSelection, computerSelection));

        if (myScore === compScore) {
          console.log(`You\'re still tied after ${round} rounds- time for a tiebreaker!`);
          round++;
          game();
        } else {
          winner();
        }
      }
    }

    function playRound(playerSelection, computerSelection) {
      
      switch (true) {
        case playerSelection === 'rock' && computerSelection === 'paper':
          return `You lose round ${round}! Paper beats rock. Current score is You: ${myScore} Computer: ${compScore}`;
          break;

        case playerSelection === 'rock' && computerSelection === 'rock':
          return `Round ${round} is a tie! You both chose ${playerSelection}. Current score is You: ${myScore} Computer: ${compScore}`;
          break;

        case playerSelection === 'rock' && computerSelection === 'scissors':
          return `You win round ${round}! Rock beats scissors. Current score is You: ${myScore} Computer: ${compScore}`;
          break;

        case playerSelection === 'paper' && computerSelection === 'paper':
          return `Round ${round} is a tie! You both chose ${playerSelection}. Current score is You: ${myScore} Computer: ${compScore}`;
          break;

        case playerSelection === 'paper' && computerSelection === 'rock':
          return `You win round ${round}! Paper beats rock. Current score is You: ${myScore} Computer: ${compScore}`;
          break;

        case playerSelection === 'paper' && computerSelection === 'scissors':
          return `You lose round ${round}! Scissors beats paper. Current score is You: ${myScore} Computer: ${compScore}`;
          break;

        case playerSelection === 'scissors' && computerSelection === 'scissors':
          return `Round ${round} is a tie! You both chose ${playerSelection}. Current score is You: ${myScore} Computer: ${compScore}`;
          break;

        case playerSelection === 'scissors' && computerSelection === 'rock':
          return `You lose round ${round}! Rock beats scissors. Current score is You: ${myScore} Computer: ${compScore}`;
          break;

        case playerSelection === 'scissors' && computerSelection === 'paper':
          return `You win round ${round}! Scissors beats paper. Current score is You: ${myScore} Computer: ${compScore}`;
          break;

        case playerSelection === undefined:  
          break;

        default:
          return 'Invalid input. Choose Rock, Paper, or Scissors.'
      }
    }

    function roundScore(playerSelection, computerSelection) {
      if (playRound(playerSelection, computerSelection).includes("win")) {
        myScore++;
      } else if (playRound(playerSelection, computerSelection).includes("lose")) {
        compScore++;
      } else if (playRound(playerSelection, computerSelection).includes("tie")) {
        myScore + 0;
        compScore + 0;
      }
    }

    function winner() {
      let win = `You win! After ${round} rounds, the final score is You: ${myScore} Computer: ${compScore}`;
      let lose = `You lose! After ${round} rounds, the final score is You: ${myScore} Computer: ${compScore}`;

      if (myScore > compScore) {
        console.log(win);
        alert(win);
      } else if (myScore < compScore) {
        alert(lose);
        console.log(lose);
      }
    }
    
    function computerPlay() {
      let result = Math.floor(Math.random() * 3);
      if (result === 0) {
        return 'rock';
      } else if (result === 1) {
        return 'paper';
      } else {
        return 'scissors';
      }
    }
    
    function playerChoice() {
      let choice = prompt("Rock, paper or scissors?");
      if (choice === null) {
        console.error('Choice canceled- enter playGame() to restart.');
      } else {
        choice = choice.toLowerCase();
        return choice;
      }
    }

  </script>
</body>
</html>
